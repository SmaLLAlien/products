<app-add-product *ngIf="!allowEdit"
  (addedProduct)="sendProduct($event)"
  [product]="(product |async)"
  (canceled)="cancel()"
  (deleted)="delete($event)"
  (edited)="updateProduct($event)"></app-add-product>
<app-detail-product
  *ngIf="allowEdit" [product]="(product | async)"
  (goBack)="goToProductsList()"
  (goEdit)="goToEdit(product)"></app-detail-product>
